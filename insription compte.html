<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Facebook</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Inscription</h1>
            <form action="#" method="POST">
                <div class="input-group">
                    <label for="first-name">Prénom</label>
                    <input type="text" id="first-name" name="first-name" placeholder="Prénom" required>
                </div>
                <div class="input-group">
                    <label for="last-name">Nom</label>
                    <input type="text" id="last-name" name="last-name" placeholder="Nom" required>
                </div>
                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="E-mail" required>
                </div>
                <div class="input-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" placeholder="Mot de passe" required>
                </div>
                <div class="input-group">
                    <label for="birthdate">Date de naissance</label>
                    <input type="date" id="birthdate" name="birthdate" required>
                </div>
                <div class="gender-group">
                    <label>Sexe</label>
                    <div>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Femme</label>
                    </div>
                    <div>
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">Homme</label>
                    </div>
                    <div>
                        <input type="radio" id="other" name="gender" value="other">
                        <label for="other">Autre</label>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="submit-btn">S'inscrire</button>
                </div>
            </form>
            <p class="login-link">Vous avez déjà un compte ? <a href="#">Connectez-vous ici</a></p>
        </div>
    </div>
</body>
</html>
